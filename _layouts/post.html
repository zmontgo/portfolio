---
layout: default
---

<div class="topnav-spacer"></div>
<article class="post h-entry section" style="border:none" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name red-header" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span class="p-author h-card" itemprop="name">{{ page.author }} on</span>
      </span>

      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
    </p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
    {% include share-buttons.html %}
  </div>

  {%- if page.comments -%}
    <div class="commentbox"></div>
  {%- endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>

<script src="https://unpkg.com/commentbox.io/dist/commentBox.min.js"></script>
<script>
  commentBox('5671414103277568-proj');
</script>
